<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="font-awesome-animation.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
    <link rel="stylesheet" href="style.css/mobileApp.css">







    <title> Title </title>
</head>

<body>
    <div id="MainVue">


        <nav>
            <button v-on:click='tablePage()' class="button" id="bt1"><i class="material-icons" >people</i> Teams</button>

            <button v-on:click='locationPage()' class="button" id="bt2"><i class="material-icons">place</i></button>


        </nav>
        <button class="button" v-on:click='teamPage()'><span>Teams</span></button>

        <div class="container">
            <div class="wrap">
                <div v-show="logo" class="cube">
                    <img id="logo" src="style.css/nysl_logo.png" id="logo" class="img-responsive center-block">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="footer">
                <div class="w3-bar w3-light-green">


                    <a id="home" v-on:click='homePage()' class="w3-bar-item w3-button"><i class="material-icons">home</i></a>


                    <a id="msg" v-on:click='loginPage()' class="w3-bar-item w3-button"><i class="material-icons" >messenger</i></a>

                    <a href="mailto:nysl@chisoccer.org" id="mail" class="w3-bar-item w3-button"><i class="material-icons" >email</i></a>

                    <a id="date" v-on:click='calenderPage()' class="w3-bar-item w3-button"><i class="material-icons">date_range</i></a>
                </div>
            </div>
        </div>

        <div id="showMyTeams" v-show="table">
            <table class="table  table-hover table-dark">

                <thead>
                    <tr>
                        <th>Date/month</th>
                        <th>Team</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="game in games">
                        <td>{{game.date}}</td>
                        <td>{{game.Team}}</td>
                        <td>{{game.Time}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div v-show="teams" id="myTeams">
            <thead>
                <th>Teams</th>
            </thead>

            <tbody>
                <div v-for="game in games">
               <td>{{game.team}}</td>
                </div>
            </tbody>
        </div>






        <div v-show="location">

            <div class="w3-bar-item w3-button" v-for="game in games" id="border">
                <h3>{{game.Team}}</h3>
                <p>{{game.school}}</p>
                <a :href="game.url"><img id="imgLocation" src="style.css/download.1.png"></a>
            </div>
        </div>

        <div v-show="calender">
            <div v-for="game in games">
                <h2>{{game.month}}</h2>
                <p>{{game.thing}}</p>
            </div>
        </div>



        <div v-show="logIn">
            <form action="action_page.php">

                <div class="container">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" required>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" required>
                    <button type="submit">Login</button>
                </div>
            </form>

        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <script src="script.js/mobileApp.js"></script>
</body>

</html>
